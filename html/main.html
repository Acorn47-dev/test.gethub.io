<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/main.css" rel="stylesheet">
        <title>Document</title>
    </head>

    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__container container">
                    <div class="header__logo">
                        <img src="../images/logo-icon.svg" alt="logo">
                    </div>
                    <div class="header__menu-container menu-container">
                        <div class="header__menu-left">
                            <ul class="header__menu">
                                <li class="header__menu-item">
                                    <img src="../images/info-icon.svg" class="icon-header" alt="user-icon">
                                    <a href="" class="header__menu-link">О нас</a> 
                                </li>
                                <li class="header__menu-item">
                                    <img src="../images/telegram-icon.svg" class="icon-header" alt="user-icon">
                                    <a href="" class="header__menu-link">Наш Telegram</a> 
                                </li>
                                <li class="header__menu-item">
                                    <img src="../images/help-icon.svg" class="icon-header" alt="user-icon">
                                    <a href="" class="header__menu-link">Помощь</a> 
                                </li>
                            </ul>
                        </div>
                        <div class="header__menu-right menu-right">
                            <ul class="header__menu">
                                <li class="header__menu-item" style="color:#FF1E1E"><a href=""
                                        class="header__menu-link">Пополнить</a> </li>
                                <li class="header__menu-item" style="color:#1EFF62"><a href=""
                                        class="header__menu-link">Вывести</a> </li>
                                <li class="header__menu-item "><a href="" class="header__menu-link item-balance">₽
                                        0</a> </li>
                                <li class="header__menu-item item-user__login">
                                    <img src="../images/user-icon.svg" class="icon-header" alt="user-icon">
                                    <a href="" class="header__menu-link">Вася пупкин</a> </li>
                                <li class="header__menu-item item-user__id">
                                    <a href="" class="header__menu-link">id: 666</a> 
                                </li>
                                <li class="header__menu-item item-user__exit"><a href="" class="header__menu-link exit-text">выйти</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>
            <main class="main">
                <div class="main-buttons">
                    <div class="main-button__background">
                        <div class="main-button__container container">
                            <div class="main-button__buttons">
                                <button class="mainbutton">
                                    <div class="background-icon ">
                                        <img src="../images/createicon.png" class="icon-btn" alt="create">
                                    </div>
                                    <div class="mainbutton__background-text">Создать комнату</div>
                                </button>
                                <button class="mainbutton">
                                    <div class="background-icon ">
                                        <img src="../images/defultgame.png" class="icon-btn" alt="create">
                                    </div>
                                    <div class="mainbutton__background-text">Игровые комнаты</div>
                                </button>
                                <button class="mainbutton">
                                    <div class="background-icon ">
                                        <img src="../images/historyicon.png" class="icon-btn" alt="create">
                                    </div>
                                    <div class="mainbutton__background-text">История ставок</div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="main-info">
                    <div class="main-info__background info-background">
                        <div class="main-info__container container">
                            <div class="main-info__body info-body">
                                <div class="main-info__texts">
                                    <div class="main-info__text">Комнаты с игроками</div>
                                    <div class="main-info__text">Всего комнат: 0</div>
                                </div>
                                <div class="main-info__search">
                                    <input type="search" class="main-info__input">
                                    <button class="main-info__button-search">
                                        <img src="../images/searchicon.png" alt="search">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="rooms">
                    <div class="rooms__container container">
                        <ul class="rooms__list">
                            <li class="rooms__list-item list-room">
                                <div class="text-column">
                                    <div class="list-room__text">
                                        <span class="room__text text__id">id: 666</span>
                                    </div>
                                    <div class="list-room__text">
                                        <span class="room__text text__type">тип комнаты</span>
                                    </div>
                                    <div class="list-room__text">
                                        <span class="room__text text__bet">тип комнаты</span>
                                    </div>
                                    <div class="list-room__text">
                                        <span class="room__text text__win">тип комнаты</span>
                                    </div>
                                    <div class="list-room__text">
                                        <span class="room__text text__limit">тип комнаты</span>
                                    </div>
                                </div>
                                <div class="list-room__buttons">
                                    <button class="room__button" onclick="watchgame(this.id)" id="spectatorbutton"
                                        name="spectatorbutton" value="spectatorbutton">
                                        <div class="room__button-icon">
                                            <img src="../images/spectate-icon.svg" class="button-icon"
                                                alt="spectate-icon">
                                        </div>
                                        <div class="room__button-text">
                                            посмотреть
                                        </div>
                                    </button>
                                    <button class="room__button" onclick="show_popap('modal-2',this.id)" id="nullidroom"
                                        name="nullidroom" value="nullidroom">
                                        <div class="room__button-icon">
                                            <img src="../images/joinroom-icon.svg" class="button-icon"
                                                alt="joinroom-icon">
                                        </div>
                                        <div class="room__button-text">
                                            присоединиться
                                        </div>
                                    </button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </main>
        </div>
    </body>

</html>
