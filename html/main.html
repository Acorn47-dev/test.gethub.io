<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/main.css" rel="stylesheet">
        <title>Document</title>
    </head>

    <body>
        <div class="wrapper">   
            <header class="header">
                <div class="header__container container">
                    <div class="header__logo">
                        <img src="/images/logowithoutbackground.png" alt="logo">
                    </div>
                    <div class="header__menu-container menu-container">
                        <div class="header__menu-left">
                            <ul class="header__menu">
                                <li class="header__menu-item"><a href="" class="header__menu-link">О нас</a> </li>
                                <li class="header__menu-item"><a href="" class="header__menu-link">Наш телеграмм</a>
                                </li>
                                <li class="header__menu-item"><a href="" class="header__menu-link">Помощь</a> </li>
                            </ul>
                        </div>
                        <div class="header__menu-right menu-right">
                            <ul class="header__menu">
                                <li class="header__menu-item" style="color:#FF1E1E"><a href="" class="header__menu-link">Пополнить</a> </li>
                                <li class="header__menu-item" style="color:#1EFF62"><a href="" class="header__menu-link">Вывести</a> </li>
                                <li class="header__menu-item "><a href="" class="header__menu-link item-balance">₽
                                        1000000000</a> </li>
                                <li class="header__menu-item item-user__login"><a href="" class="header__menu-link">Вася
                                        пупкин</a> </li>
                                <li class="header__menu-item item-user__id"><a href="" class="header__menu-link">id:
                                        666</a> </li>
                                <li class="header__menu-item item-user__exit"><a href="" class="header__menu-link"><img
                                            src="../images/exiticon.png"></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>
            <main class="main-buttons">
                <div class="main-button__background">
                    <div class="main-button__container container">
                        <div class="main-button__buttons">
                            <button class="mainbutton">
                                <div class="background-icon ">
                                    <img src="/images/createicon.png" class="icon-btn" alt="create">
                                </div>
                                <div class="mainbutton__background-text">Создать комнату</div>
                            </button>
                            <button class="mainbutton">
                                <div class="background-icon ">
                                    <img src="/images/defultgame.png" class="icon-btn" alt="create">
                                </div>
                                <div class="mainbutton__background-text">Игровые комнаты</div>
                            </button>
                            <button class="mainbutton">
                                <div class="background-icon ">
                                    <img src="/images/historyicon.png" class="icon-btn" alt="create">
                                </div>
                                <div class="mainbutton__background-text">История ставок</div>
                            </button>
                        </div>
                    </div>
                </div>
               
            </main>
        </div>
    </body>

</html>
